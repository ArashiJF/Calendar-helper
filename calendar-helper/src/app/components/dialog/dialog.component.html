<h2 mat-dialog-title>Place reminder</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <input matInput placeholder="Reminder" formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <input matInput atp-time-picker placeholder="time" formControlName="hour">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Ciudad" formControlName="city">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>

        <button mat-button class="mat-raised-button" (click)="close()">
            Close
        </button>
    
        <button mat-button class="mat-raised-button mat-primary" (click)="save()">
            Save
        </button>
    
</mat-dialog-actions>
