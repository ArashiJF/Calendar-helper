<mat-toolbar class="uptoolbar" color="primary">
    <span>{{ user || ' '}} Welcome to your calendar</span>
    <span class="fill-remaining-space"></span>
</mat-toolbar>
<div class='app'>
    <div class='calendar'>
        <mat-card class='calendar-card'>
            <full-calendar 
            #calendar 
            defaultView="dayGridMonth" 
            [plugins]="calendarPlugins" 
            [events]="calendarEvents"
            (dateClick)="addReminder($event)"
            (eventMouseEnter)="information($event)"
            (eventClick)="modifyReminder($event)"
            ></full-calendar>
        </mat-card>
    </div>
</div>
